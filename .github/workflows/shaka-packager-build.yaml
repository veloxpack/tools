name: Build Shaka Packager image

on:
  push:
    branches:
      - main
    paths:
      - 'shaka-packager/Dockerfile'
      - '.github/workflows/shaka-packager-build.yaml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/shaka-packager
  ALPINE_VERSION: "3.22.2"
  SHAKA_PACKAGER_VERSION: "v3.4.2"

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v6
        with:
          context: ./shaka-packager
          file: ./shaka-packager/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHAKA_PACKAGER_VERSION }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.title=Shaka Packager
            org.opencontainers.image.description=Shaka Packager Docker image for media packaging and encryption
            org.opencontainers.image.vendor=VeloxPack
            org.opencontainers.image.version=${{ env.SHAKA_PACKAGER_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
          sbom: false
          build-args: |
            ALPINE_VERSION=${{ env.ALPINE_VERSION }}
            SHAKA_PACKAGER_VERSION=${{ env.SHAKA_PACKAGER_VERSION }}

      - name: Generate artifact attestation
        continue-on-error: true
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Summary
        run: |
          cat >> "${GITHUB_STEP_SUMMARY}" <<EOF
          ## ðŸ³ Docker Image Published to GHCR

          **Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`
          **Version:** \`${{ env.SHAKA_PACKAGER_VERSION }}\`
          **Digest:** \`${{ steps.push.outputs.digest }}\`

          ### Pull Image

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          \`\`\`

          ### Specific Version

          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.SHAKA_PACKAGER_VERSION }}
          \`\`\`

          ### Verify Attestation

          \`\`\`bash
          gh attestation verify \\
            oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \\
            --owner ${{ github.repository_owner }}
          \`\`\`

          ### Make Package Public

          ðŸ“ **Important:** By default, packages are private. To make this image publicly accessible:

          1. Go to: https://github.com/${{ github.repository_owner }}/packages
          2. Click on the \`shaka-packager\` package
          3. Click "Package settings"
          4. Scroll to "Danger Zone"
          5. Click "Change visibility" â†’ Select "Public"
          EOF

